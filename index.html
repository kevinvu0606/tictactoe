<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='./style.css'>
  <script src='./script.js' defer></script>
</head>
<body>
  <section>
      <h1>Tic Tac Toe</h1>
      <div class="gameBoard">
          <div data-box-number="0" class="box top left"></div>
          <div data-box-number="1" class="box top"></div>
          <div data-box-number="2" class="box top right"></div>
          <div data-box-number="3" class="box left"></div>
          <div data-box-number="4" class="box middle"></div>
          <div data-box-number="5" class="box middle right"></div>
          <div data-box-number="6" class="box bottom left"></div>
          <div data-box-number="7" class="box bottom middle"></div>
          <div data-box-number="8" class="box bottom right"></div>
      </div>
      <br>
      <br>
      <button class="restart">Restart Game</button>
      <h2 class='whichWinner'></h2>
      <h2 class='numberOfGames'>Games Played: </h2>
      <h2 class='gamesPlayed numberOfGames'></h2>
      <div class='winCounter'>
        <div class='Xdisplay'>
          <h2 class='gamesXWonDisplay'>Games Player X Won: </h2>
          <h2 class='gamesXWon'></h2>
        </div>
        <div class='oDisplay'>
          <h2 class='gamesOWonDisplay'>| Games Player O Won:</h2>
          <h2 class='gamesOWon'></h2>
        </div>
        <div class='drawDisplay'>
          <h2 class='gamesDrawDisplay'> | Games Draw: </h2>
          <h2 class='gamesDraw'></h2>
        </div>
  </section>
</body>
</html>
