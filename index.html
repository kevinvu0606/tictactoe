<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='./style.css'>
  <script src='./script.js' defer></script>
</head>
<body>
  <section>
      <h1>Tic Tac Toe</h1>
      <div class="gameBoard">
          <div data-cell-index="0" class="box"></div>
          <div data-cell-index="1" class="box"></div>
          <div data-cell-index="2" class="box"></div>
          <div data-cell-index="3" class="box"></div>
          <div data-cell-index="4" class="box"></div>
          <div data-cell-index="5" class="box"></div>
          <div data-cell-index="6" class="box"></div>
          <div data-cell-index="7" class="box"></div>
          <div data-cell-index="8" class="box"></div>
      </div>
      <h2 class='game--status'></h2>
      <button class="restart">Restart Game</button>
  </section>
</body>
</html>
